<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Bot Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">ðŸ¤–</span>
        <h1>AI Bot Detector</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Active</span>
      </div>
    </header>

    <main class="popup-main">
      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-number" id="totalDetections">0</div>
          <div class="stat-label">Bots Detected</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="todayDetections">0</div>
          <div class="stat-label">Today</div>
        </div>
      </div>

      <div class="controls-section">
        <div class="control-group">
          <label class="toggle-label">
            <input type="checkbox" id="extensionToggle" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-text">Enable Detection</span>
          </label>
        </div>

        <div class="control-group">
          <label class="toggle-label">
            <input type="checkbox" id="notificationsToggle" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-text">Show Notifications</span>
          </label>
        </div>

        <div class="control-group">
          <label class="toggle-label">
            <input type="checkbox" id="testModeToggle">
            <span class="toggle-slider"></span>
            <span class="toggle-text">Test Mode (Flag names starting with 'A')</span>
          </label>
        </div>

        <div class="control-group">
          <label for="sensitivitySelect">Detection Sensitivity:</label>
          <select id="sensitivitySelect">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="recent-detections">
        <h3>Recent Detections</h3>
        <div class="detections-list" id="detectionsList">
          <div class="no-detections">No AI bots detected yet</div>
        </div>
      </div>

      <div class="actions-section">
        <button id="clearDataBtn" class="action-btn secondary">Clear Data</button>
        <button id="viewSettingsBtn" class="action-btn primary">Settings</button>
      </div>
    </main>

    <footer class="popup-footer">
      <div class="version">v1.0</div>
      <div class="links">
        <a href="#" id="helpLink">Help</a>
        <a href="#" id="feedbackLink">Feedback</a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
